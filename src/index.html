<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300i,500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e7183dd4d2.js"></script>
	<link rel="stylesheet" type="text/css" href="/assets/css/style.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-8 offset-2">
				<div id="taskManager">
					<form id="addForm">
					    <input type="text" id="addInput" placeholder="Enter title for new task">
					  	<button id="addButton"><i class="fas fa-plus"></i></button>
					</form>
					<ul id="taskList">
						<li class="taskItem">
							<span class="taskIndex">1</span>
							<span class="taskTitle">Task1</span>
							<div class="taskControllers">
								<button class="editButton"><i class="fas fa-pencil-alt"></i></button>
								<button class="deleteButton"><i class="fas fa-minus"></i></button>
							</div>
						</li>
						<li class="taskItem">
							<span class="taskIndex">2</span>
							<span class="taskTitle">Task2</span>
							<div class="taskControllers">
								<button class="editButton"><i class="fas fa-pencil-alt"></i></button>
								<button class="deleteButton"><i class="fas fa-minus"></i></button>
							</div>
						</li>
						<li class="taskItem">
							<span class="taskIndex">3</span>
							<span class="taskTitle">Task3</span>
							<div class="taskControllers">
								<button class="editButton"><i class="fas fa-pencil-alt"></i></button>
								<button class="deleteButton"><i class="fas fa-minus"></i></button>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/assets/js/app.js"></script>
</body>
</html>
